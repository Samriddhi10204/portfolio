<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="style">
    <h1 class="heading">Contact Form</h1>
    <div class="contact">
        <div class="name"><h4>Name</h4>
           <input type="text" placeholder="enter sender's name">
        </div>
        <div class="email"><h4>Email-id</h4>
            <input type="text" placeholder="enter email-id" >
        </div>
        <div class="mess"><h4>Message</h4>
            <input type="text" placeholder="Please leave your message here" ></div>
            <div class="submit"> 
                <button>SUBMIT</button>
            </div>
    </div>
</body>
</html>
